name: Run tests on all targets
on:
  workflow_dispatch:
permissions: {}
jobs:
  collect_targets:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.collect_targets.outputs.targets }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Collect targets
        id: collect_targets
        run: |
          gcloud storage cp gs://kernelxdk/db/kernelctf.kxdb kernelctf.kxdb
          echo "targets=$(kxdb_tool/kxdb_tool.py -i kernelctf.kxdb --list-targets | sed "s/\//\ /" | jq -Rsc 'split("\n") | map(select(length > 0))')"

  tests:
    needs: collect_targets
    strategy:
      matrix:
        target: ${{ fromJson(needs.collect_targets.outputs.targets) }}
      fail-fast: false # do not cancel test of other targets
    uses: ./.github/workflows/run-tests.yml
    secrets: inherit
    with:
      target: ${{ matrix.target }}
      silence_notifications: true

  summary:
    runs-on: ubuntu-latest
    needs: tests
    if: always()
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Send Google Chat Notification (on failure)
        if: ${{ needs.tests.result != 'success' }}
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_EXPKIT }}
        run: node ./.github/scripts/send_notification.js
